<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow con Flickity</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <style>
        body { text-align: center; background: #f8f8f8; }
        .carousel { width: 80%; margin: auto; background: white; padding: 10px; border-radius: 10px; }
        .carousel-cell { width: 70%; margin: auto; }
        .carousel-cell img { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3000 }'>
        <div class="carousel-cell">
            <a href="https://www.google.com/"><img src="Felix.jpg"></a>
        </div>
        <div class="carousel-cell">
            <a href="https://www.google.com/"><img src="Icon.png"></a>
        </div>
        <div class="carousel-cell">
            <a href="https://www.google.com/"><img src="Todd.jpg"></a>
        </div>
    </div>
</body>
</html>
